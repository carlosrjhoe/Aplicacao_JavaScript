<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 05</title>
</head>
<body>
  <script>
    var numero1 = parseInt(prompt("Digite um numero: "));
    var numero2 = parseInt(prompt("Digite um outro numero: "));
    var numero3 = parseInt(prompt("Digite mais um numero: "));
    
    var media = (numero1 + numero2 + numero3) / 3;
    alert(`A média entre os numeros ${numero1}, ${numero2}, ${numero3} é igual a ${media}`);
  </script>
</body>
</html>
