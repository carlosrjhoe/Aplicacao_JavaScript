<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anos da copa</title>
</head>
<body>
    <script>
        let copaDoMundo = 1930;

        function mostra(frase){
            alert(frase);
        }

        function verificaCopa(mostra, copaDoMundo){
            while(true){
                mostra(`${copaDoMundo} tem copa!`);
                copaDoMundo += 4;
            }
        }

        verificaCopa(mostra, copaDoMundo)
    </script>
</body>
</html>
