<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteristicos</title>
</head>
<body>
    <script>
        for(var linha = 0; linha < 3; linha++){
            for(var coluna = 0; coluna < 10; coluna++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
