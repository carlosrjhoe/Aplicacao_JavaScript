<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <script>

        function mostrarLinha(){
            document.write("<br>")
        }

        function mostra(frase){
            document.write(frase)
        }

        function calculaIMC(peso, altura){
            return peso / (altura*altura)
        }

        function calculaDiasDeVida(idade){
            return idade * 365
        }

        function calculaBatimentos(idade){
            return calculaDiasDeVida(idade) * 24 * 60 * 80
        }

        var nome = prompt("Qual é seu nome?");
        var idade = prompt("Qual a sua idade?");
        var peso = prompt("Qual o seu peso em (kg)?");
        var altura = prompt("Qual a sua altura?"); 

        mostra(`Meu nome é: ${nome}`);
        mostrarLinha();
        mostra(`Minha idade é: ${idade}`);
        mostrarLinha();
        mostra(`Meu peso: ${peso}`);
        mostrarLinha();
        mostra(`Minha altura é: ${altura}`);
        mostrarLinha();
        mostra(`Meu IMC= ${calculaIMC(peso, altura).toFixed(2)}`);
        mostrarLinha();
        mostra(`Você já viveu ${calculaDiasDeVida(idade)} dias de sua vida!`);
        mostrarLinha();
        mostra(`Seu coração já bateu ${calculaBatimentos(idade)} vezes. Haja coração!`)

    </script>
</body>
</html>
