<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de advinhação</title>
</head>
<body>
    <script>

        function mostra(frase){
            document.write(frase);
            return;
        }

        function verificaChute(mostra, chute, numeroPensando){
            if (chute == numeroPensando){
                mostra(`Uau! Você acertou, pois eu pensei no ${numeroPensando}`);
            } else if (chute < numeroPensando){
                mostra("Errou! Tente um número mais alto.");
            } else if (chute > numeroPensando){
                mostra("Errou! Tente um número mais baixo");
            }
        }

        // Sorteiar um numero aleatório
        var numeroPensando = Math.round(Math.random()*10);

        var chute = prompt("Digite um número:");
        verificaChute(mostra, chute, numeroPensando);

        
    </script>
</body>
</html>
