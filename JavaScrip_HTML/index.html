<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação</title>
</head>
    <body>
        <h1>Olá mundo!</h1>
        <h2>Meu nome:</h2>
        <p>Carlos <strong>Roberto</strong> conceição Júnior</p>
        <br>
        <a href="https://www.casadocodigo.com.br">Clique Aqui!</a>
        <br>
        <script>
            const ano = 2022;
            const eu = 37;
            const mayara = 37;
            const neto = 7;
            const luna = 5;
            let total = eu + mayara + neto + luna

            document.write(`Eu nasci em: ${ano - eu}<br>`);
            document.write(`Mayara nasceu em: ${ano - mayara}<br>`);
            document.write(`Neto nasceu em: ${ano - neto}<br>`);
            document.write(`Luna nasceu em: ${ano - luna}<br>`);
            document.write(`A soma das nossas idades: ${total}<br>`)
            document.write(`A média das idades: ${Math.round(total)}`)
        </script>
    </body>
</html>
