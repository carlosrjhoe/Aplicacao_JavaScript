<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo</title>
</head>
<body>

  <input type="text" id="numero"/>
  <input type="submit" value="Adicione um numero" id="verificar">

  <script>
    var sorteados = [];

    function adicionarSorteados(){
      var numero = document.getElementById("numero").value;
      for(var i = 0; i < sorteados.length; i++){
        if(sorteados[i] == numero){
          console.log("numero já sorteado!")
          return;
        }
      }
      sorteados.push(numero);
      console.log(sorteados);
    }

    // evento de clicar (onclick) do nosso botão verificar.
    var botao = document.getElementById("verificar");
    botao.onclick = adicionarSorteados;
  </script>
</body>
</html>
