<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loteria</title>
</head>
<body>
  <input type="text" id="numero">
  <input type="submit" id="adivinhar" value="Compare com o meu segredo!">
  <script>
    var segredo = [16, 34, 37, 42, 50, 58];
    var caixaDoNumero = document.getElementById("numero");
    var botaoAdivinhar = document.getElementById("adivinhar");
    botaoAdivinhar.onclick = botaoClicado
    
    function botaoClicado() {
      for(var i = 0; i < segredo.length; i++){
        if(segredo[i] == caixaDoNumero.value){
          return document.write("Você acertou, Parabéns!!!")  
        }
      }
      document.write("Infelizmente você errou!")
    }
  </script>
</body>
</html>
