<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function mostrarLinha(){
            document.write("<hr>")
        }

        function mostra(frase){
            document.write(frase)
        }

        function calculaPontos(pontos, pontosTimeAdversario){
            if(pontos > pontosTimeAdversario){
                document.write("Nosso time está indo bem! Melhor que Livros Velhos.");
            } else if (pontos == pontosTimeAdversario){
                document.write("Estamos enpatados com Livros Velhos!");
            } else {
                document.write("Vixe, nosso time é muito ruim!!!")
            }
        }

        var vitorias = prompt("Quantos jogos o CDC Futebol Clube venceu?");
        var empates = prompt("Quantos jogos o CDC Futebol Clube empatou?");
        var derrota = prompt("Quantos jogos o CDC Futebol Clube perdeu?");
        var vitoriasTimeAdversario = prompt("Quantos jogos o Time adversário venceu?");
        var empatesTimeAdversario = prompt("Quantos jogos Time adversário empatou?");
        var derrotaTimeAdversario = prompt("Quantos jogos Time adversário perdeu?");
        var pontos = (vitorias * 3 + parseInt(empates)) - parseInt(derrota);
        var pontosTimeAdversario = (vitoriasTimeAdversario * 3 + parseInt(empatesTimeAdversario)) - parseInt(derrotaTimeAdversario);

        mostra(`Nosso time tem ${pontos} pontos.<br>`);
        calculaPontos(pontos, pontosTimeAdversario);
    </script>
</body>
</html>
