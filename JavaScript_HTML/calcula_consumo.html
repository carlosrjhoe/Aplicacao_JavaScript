<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álcool ou Gasolina</title>
</head>
<body>
    <script>
        const precoGasolina = 7.19;
        const precoAlcool = 5.49;
        let tanqueCarro = 40;
        let caminhoComGasolina = 480;
        let caminhoComAlcool = 300;
        let consumoDaGasolina = caminhoComGasolina / tanqueCarro;
        let consumoDaAlcool = caminhoComAlcool / tanqueCarro;
        let precoPorKmRodaddoGasolina = precoGasolina / consumoDaGasolina;
        let precoPorKmRodadDoAlcool = precoAlcool / consumoDaAlcool;

        document.write(`O veiculo percorre ${consumoDaGasolina.toFixed(2)}km com 1 litro de gasolina.<br>`)
        document.write(`O veiculo percorre ${consumoDaAlcool.toFixed(2)}km com 1 litro de Álcool.<br>`)
        document.write(`O preço por km rodado R$${precoPorKmRodaddoGasolina.toFixed(2)} na gasolina.<br>`)
        document.write(`O preço por km rodado R$${precoPorKmRodadDoAlcool.toFixed(2)} no Álcool.`)
    </script>
</body>
</html>
